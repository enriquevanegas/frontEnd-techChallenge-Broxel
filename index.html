<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <title>Control Bar</title>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center" style="height: 200px;">
        <nav class="navbar-component mx-4 p-0 d-flex align-items-stretch">
            <div class="d-flex">
                <form class="search-form form-inline h-100">
                    <div class="input-group h-100 d-flex align-items-center">
                        <!-- icon -->
                        <i class="bi bi-search"></i>
                        <!-- search field -->
                        <input type="search" class="search-field border-0 border-right" placeholder="Buscar">
                    </div>
                    <div class="input-group border-left h-100 d-flex align-items-center">
                        <!-- icon -->
                        <i class="bi bi-funnel-fill"></i>
                        <!-- dropdown -->
                        <div class="dropdown ">
                            <button class="btn dropdown-toggle px-0" type="button" id="menu" data-toggle="dropdown"
                                aria-expanded="false">
                                Filtrar
                            </button>
                            <div class="dropdown-menu" aria-labelledby="menu">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="icons">
                    <i class="bi bi-grid"></i>
                    <i class="bi bi-list"></i>
                </div>
                <button class="btn btn-nva-solicitud h-100">
                    <i class="bi bi-plus"></i>
                    Nueva Solicitud
                </button>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
